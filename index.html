    <title>Create Roulette</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="modalWindow"> 
        <div class="open-item">
            <p class="text"></p>
            <button class="close-btn" onclick="ModalWindowState()">Продолжить</button>
        </div>
        <div class="snow"></div>
    </div>

    <header>
        <div class="logo-cont">
            <img class="logo" src="logo.png" alt="">
                <div class="inner-logo-cont">
                    <img class="fire" src="fire.gif" alt="">
                        <h3 >
                            Roulette
                        </h3>
                </div>
        </div>
    </div>

        <nav class="navigation">
            <ul class="link-list">
                <li class="nav-item">Effects</li>
            </ul>
        </nav>
    </header>

    <p></p>

    <main class="content">

            <div class="roulette-cont ">
                <ul class="roulette"></ul>
            </div>

            <div class="main-section">
                <p class="open">Последнее открытие:</p>
                <button class="spin">Крутить</button>
                <button class="removeR" onclick="ClearRoulette()">Очистить</button>
            </div>
        
            <div class="create">
                <div class="stroka">
                    <input type="text">
                </div>
                    <div>
                        <button class="add">Добавить</button>
                        <button class="uniqueItem">Особый предмет</button>
                    </div>
                    <button class="createR">Создать</button>
            </div>
            <img class="switch" src="right.png" alt="">
            <div class="bird">
            </div>
                

            
    </main>
